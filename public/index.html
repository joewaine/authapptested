		<script>
			$(function() {

				// Alphabet

				$('.coverflow').coverflow();

				$('#first').click(function() {
					$('.coverflow').coverflow('index', 0);
				});

				$('#last').click(function() {
					$('.coverflow').coverflow('index', -1);
				});


				$('#prevFlow').click(function() {
          let prev = $('#title').data('current') - 1
          $('.coverflow').coverflow('index', prev);
 
          $('#title').attr('data-current', prev)

				});

				$('#nextFlow').click(function() {
       
            let next = $('#title').data('current') + 1
          $('.coverflow').coverflow('index', next);
       $('#title').attr('data-current', next)
				});



				$('#goto6').click(function() {
					$('.coverflow').coverflow('index', 6-1);	// zero-based index!
				});
				
				$('#keyboard').click(function() {
					$('.coverflow').coverflow('option', 'enableKeyboard', $(this).is(':checked'));
				});
				
				$('#wheel').click(function() {
					$('.coverflow').coverflow('option', 'enableWheel', $(this).is(':checked'));
				});
				
				$('#click').click(function() {
					$('.coverflow').coverflow('option', 'enableClick', $(this).is(':checked'));
				});


			});
		</script>
