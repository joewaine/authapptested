    <style type="text/css">
      .coverflow {
        z-index: 10;
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
        -webkit-touch-callout: none;
      }

      .coverflow .coverflow-wrap {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .coverflow .coverflow-tray,
      .coverflow .coverflow-rect {
        position: absolute;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .coverflow .coverflow-tray,
      .coverflow .coverflow-cell {
        /* pointer-events: none; */
        position: absolute;
        -webkit-transition: -webkit-transform 0.8s
          cubic-bezier(0.19, 1, 0.22, 1);
        -moz-transition: -moz-transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        -ms-transition: -ms-transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        -o-transition: -o-transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        -o-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .coverflow .coverflow-hit {
        position: absolute;
        opacity: 0;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        -o-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .coverflow .coverflow-cell canvas {
        /* pointer-events: none; */
        outline: 1px solid transparent;
        position: absolute;
      }

      /* individual */
      /* individual */

      .individual .coverflow {
        z-index: 10;
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
        -webkit-touch-callout: none;
      }

      .individual .coverflow .coverflow-wrap {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .individual .coverflow .coverflow-tray,
      .individual .coverflow .coverflow-rect {
        position: absolute;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .individual .coverflow .coverflow-tray,
      .individual .coverflow .coverflow-cell {
        /* pointer-events: none; */
        position: absolute;
        -webkit-transition: -webkit-transform 0.8s
          cubic-bezier(0.19, 1, 0.22, 1);
        -moz-transition: -moz-transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        -ms-transition: -ms-transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        -o-transition: -o-transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        -o-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .individual .coverflow .coverflow-hit {
        position: absolute;
        opacity: 0;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        -o-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .individual .coverflow .coverflow-cell canvas {
        /* pointer-events: none; */
        outline: 1px solid transparent;
        position: absolute;
      }

      .coverflow-text {
        position: absolute;
        width: 100%;
      }

      .coverflow-rect {
        pointer-events: none;
      }

      .coverflow-text h1,
      .coverflow-text h2 {
        margin: 0;
      }

      button[aria-label="close modal"],
      button[aria-label="close modal"]:active,
      button[aria-label="close modal"]:focus {
        background-color: transparent !important;
        background-image: url(assets/img/closeX.svg);
        background-repeat: no-repeat;
        width: 36px;
        height: 36px;
        color: transparent !important;
        font-size: 0;
        outline: none;
        background-size: 60% !important;
        background-position: center center;
        font-size: 0 !important;
        margin-top: 5px;
      }
